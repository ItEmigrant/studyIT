<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Kalendarz</title>

</head>
<style>
    body {
        color: rgb(4, 0, 247);
        font-family: "Comic Sans MS";
    }

    #przycisk {
        margin-top: 30px;
    }

    #coRobic {
        font-size: medium;
        background-color: yellow;
        border: 3px solid blue;
        border-radius: 6px;

    }

    #rzeczDoZrobienia {
        font-size: large;
        width: 330px;
        height: 75px;
        color: magenta;
        border: 2px solid crimson;
        margin-top: 20px;
        background-color: #dadada;
    }
</style>

<body>
    <h1>Kalendarz aktywności</h1>
    Dziś jest:
    <div id="dzisiejszaData"></div>
    <div id="przycisk">
        <button id="coRobic" type="button">Co powinienem dzisiaj zrobić?</button>
    </div>
    <div id="rzeczDoZrobienia"></div>
    <script>
        var dzisiejszaData = document.getElementById("dzisiejszaData");
        var przyciskCoRobic = document.getElementById("coRobic");

        // dodaj procedurę obsługi zdarzenia kliknięcia przycisku coRobic
        przyciskCoRobic.addEventListener("click", wyswietlAktywnosc);

        // utwórz nowy obiekt typu Date
        var d = new Date();

        // wywołaj funkcję wyswietlDate()
        wyswietlDate();

        function wyswietlDate() {
            // todo: wyświetl dzisiejszą datę wewnątrz elementu div o id dzisiejszaData
            dzisiejszaData.innerHTML = d.toDateString();
        }

        function wyswietlAktywnosc() {
            // todo: dowiedz się, jaki jest dzień tygodnia
            var dzienTygodnia = d.getDay();
            var miesRoku = d.getMonth();

            // todo: ustaw zmienną o nazwie powinienes, zawierającą inny napis na każdy dzień tygodnia
            var musisz;
            switch (dzienTygodnia) {
                case 0:
                    musisz = "Relax man! Be happy!";
                    break;
                case 1:
                    musisz = "Zrobic plan na tydzien!";
                    break;
                case 2:
                    musisz = "Postarac sie dla klientow z AT klub!";
                    break;
                case 3:
                    musisz = "Badz dobry dla zony i swiata!";
                    break;
                case 4:
                    musisz = "Odpoczni troche i pomysl o czyms wyszym!";
                    break;
                case 5:
                    musisz = "Zaplanuj sobote!";
                    break;
                case 6:
                    musisz = "aktywnie spenzaj czas z rodzinow!";
                    break;
                default:
                    musisz = "Cos poszlo nie tak!!!"
                    break;
            }

            var want;
            switch (miesRoku) {
                case 0:
                    want = " Zaplanuj rok!";
                    break;
                case 1:
                    want = " Dbaj o swoje zdrowie!";
                    break;
                case 2:
                    want = " Sprobuj cos nowego!";
                    break;
                case 3:
                    want = " Zrob cos dla swiata!";
                    break;
                case 4:
                    want = " Pozbaw sie cos co Ci przeszkadza";
                    break;
                case 5:
                    want = " Zaplanu wakacje!";
                    break;
                case 6:
                    want = " Relax man!";
                    break;
                case 7:
                    want = " Relax man!";
                    break;
                case 8:
                    want = " Spedzaj duzo czasu z rodzina!";
                    break;
                case 9:
                    want = " Zrub cos dla rozwoju zawodowego!";
                    break;
                case 10:
                    want = " Zrob kurs witaminow i detox!";
                    break;
                case 11:
                    want = " Przeanalizuj rok!";
                    break;
                case 12:
                    want = " Wyrzyc nie potrzebne rzeczy!";
                    break;
                default:
                    want = "Cos poszlo nie tak!!!"
                    break;
            }
            // todo: wyświetl wartość zmiennej powinienes wewnątrz elementu div o id rzeczDoZrobienia()

            document.getElementById("rzeczDoZrobienia").innerHTML = musisz + want;
        }
    </script>
</body>

</html>
